<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number" id="principal" onchange="checkPrincipal()"> <br />
        Rate <input type="range" min="1" max="20" id="rate" value="10.25" onchange="updateRate()" step="0.25">
        <span id="rate_val">
            10.25%
        </span>
        <br />
        No. of Years
        <select type="number" id="years">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>
        <br />
        Interest: <span id="result"></span><br>

        <button onclick="compute()" id="button">Compute Interest</button>
        <span id="result">
        </span>
    </div>
</body>
<br>
<footer>

</footer>

</html>
